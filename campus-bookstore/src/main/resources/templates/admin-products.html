<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Products - Campus Bookstore Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --nav-bg: #e8e8e8;
            --sidebar-bg: #f5f5f5;
            --card-bg: #ffffff;
            --border-color: #d0d0d0;
        }
        
        body {
            background-color: #fafafa;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .top-navbar {
            background-color: var(--nav-bg);
            border-bottom: 2px solid var(--border-color);
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .brand-title {
            font-weight: 700;
            font-size: 1.1rem;
            color: #333;
        }
        
        .top-nav-buttons button {
            background-color: #6c757d;
            border: 1px solid #5a6268;
            color: white;
            padding: 0.5rem 1.5rem;
            margin-left: 0.5rem;
            border-radius: 4px;
            font-size: 0.9rem;
            cursor: pointer;
        }
        
        .top-nav-buttons button:hover {
            background-color: #5a6268;
        }
        
        .admin-container {
            display: flex;
            min-height: calc(100vh - 70px);
        }
        
        .sidebar {
            width: 220px;
            background-color: var(--sidebar-bg);
            border-right: 2px solid var(--border-color);
            padding: 1.5rem 0;
        }
        
        .sidebar-title {
            font-weight: 600;
            font-size: 1rem;
            color: #555;
            padding: 0 1.5rem;
            margin-bottom: 1rem;
        }
        
        .nav-item {
            display: block;
            padding: 0.75rem 1.5rem;
            color: #555;
            text-decoration: none;
            border-left: 3px solid transparent;
            transition: all 0.2s;
        }
        
        .nav-item:hover,
        .nav-item.active {
            background-color: #d8d8d8;
            border-left-color: #6c757d;
            color: #333;
        }
        
        .main-content {
            flex: 1;
            padding: 2rem;
        }
        
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .page-title {
            font-size: 1.75rem;
            font-weight: 600;
            color: #333;
        }
        
        .add-btn {
            background-color: #28a745;
            border: 1px solid #218838;
            color: white;
            padding: 0.6rem 1.5rem;
            border-radius: 4px;
            font-weight: 500;
            text-decoration: none;
            display: inline-block;
        }
        
        .add-btn:hover {
            background-color: #218838;
            color: white;
        }
        
        .products-table-container {
            background-color: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 6px;
            padding: 1.5rem;
        }
        
        .products-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .products-table th {
            background-color: #f5f5f5;
            padding: 0.75rem;
            text-align: left;
            font-weight: 600;
            font-size: 0.9rem;
            color: #555;
            border: 1px solid var(--border-color);
        }
        
        .products-table td {
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            font-size: 0.9rem;
            color: #333;
        }
        
        .products-table tbody tr:hover {
            background-color: #f9f9f9;
        }
        
        .stock-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 4px;
            font-size: 0.85rem;
            font-weight: 500;
        }
        
        .stock-high {
            background-color: #d4edda;
            color: #155724;
        }
        
        .stock-low {
            background-color: #fff3cd;
            color: #856404;
        }
        
        .action-btn {
            background-color: #6c757d;
            border: 1px solid #5a6268;
            color: white;
            padding: 0.4rem 1rem;
            border-radius: 4px;
            font-size: 0.85rem;
            margin-right: 0.25rem;
            cursor: pointer;
        }
        
        .action-btn:hover {
            background-color: #5a6268;
        }
        
        .action-btn.delete {
            background-color: #dc3545;
            border-color: #bd2130;
        }
        
        .action-btn.delete:hover {
            background-color: #c82333;
        }
        
        .alert-success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 0.75rem 1rem;
            border-radius: 4px;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <!-- Top Navigation -->
    <div class="top-navbar">
        <div class="brand-title">CAMPUS BOOKSTORE - ADMIN</div>
        <div class="top-nav-buttons">
            <button onclick="location.href='/admin/dashboard'">Dashboard</button>
            <button onclick="location.href='/logout'">Logout</button>
        </div>
    </div>

    <!-- Main Container -->
    <div class="admin-container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <div class="sidebar-title">Navigation</div>
            <a href="/admin/dashboard" class="nav-item">Dashboard</a>
            <a href="/admin/products" class="nav-item active">Products</a>
            <a href="/admin/orders" class="nav-item">Orders</a>
            <a href="/admin/users" class="nav-item">Users</a>
            <a href="/admin/reports" class="nav-item">Reports</a>
            <a href="/admin/settings" class="nav-item">Settings</a>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <h1 class="page-title">Manage Products</h1>
                <a href="/products/create" class="add-btn">+ Add New Product</a>
            </div>

            <!-- Success Message -->
            <div th:if="${param.created}" class="alert-success">
                âœ“ Product created successfully!
            </div>

            <!-- Products Table -->
            <div class="products-table-container">
                <table class="products-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Author</th>
                            <th>ISBN</th>
                            <th>Course</th>
                            <th>Price</th>
                            <th>Stock</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="book : ${books}">
                            <td th:text="${book.id}">#</td>
                            <td th:text="${book.title}">Book Title</td>
                            <td th:text="${book.author}">Author</td>
                            <td th:text="${book.isbn}">ISBN</td>
                            <td>
                                <span style="background-color: #e8e8e8; padding: 0.25rem 0.5rem; border-radius: 4px; font-size: 0.85rem; font-weight: 500;"
                                      th:text="${book.course}">COURSE</span>
                            </td>
                            <td th:text="'$' + ${#numbers.formatDecimal(book.price, 1, 2)}">$0.00</td>
                            <td>
                                <span th:class="${book.stock > 10} ? 'stock-badge stock-high' : 'stock-badge stock-low'"
                                      th:text="${book.stock}">0</span>
                            </td>
                            <td>
                                <button class="action-btn">Edit</button>
                                <button class="action-btn delete" 
                                        onclick="if(confirm('Are you sure you want to delete this product?')) { alert('Delete functionality coming in Milestone 4!'); }">
                                    Delete
                                </button>
                            </td>
                        </tr>
                        
                        <!-- Empty State -->
                        <tr th:if="${books.isEmpty()}">
                            <td colspan="8" class="text-center" style="padding: 3rem;">
                                <div style="font-size: 3rem; color: #ccc; margin-bottom: 1rem;">ðŸ“š</div>
                                <p class="text-muted">No products found.</p>
                                <a href="/products/create" class="btn action-btn">Add Your First Product</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
