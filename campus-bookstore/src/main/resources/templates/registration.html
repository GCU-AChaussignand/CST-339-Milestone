<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Campus Bookstore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --nav-bg: #e8e8e8;
            --card-bg: #ffffff;
            --border-color: #d0d0d0;
        }
        
        body {
            background-color: #fafafa;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
        }
        
        /* Navigation Bar */
        .custom-navbar {
            background-color: var(--nav-bg);
            border-bottom: 2px solid var(--border-color);
            padding: 1rem 0;
        }
        
        .navbar-brand {
            font-weight: 600;
            color: #333;
            font-size: 1.1rem;
        }
        
        .nav-link {
            color: #555;
            padding: 0.5rem 1rem;
            margin: 0 0.25rem;
            border-radius: 4px;
            transition: all 0.2s;
        }
        
        .nav-link:hover,
        .nav-link.active {
            background-color: #d8d8d8;
            color: #333;
        }
        
        /* Registration Section */
        .registration-section {
            padding: 3rem 0;
            min-height: calc(100vh - 200px);
        }
        
        .registration-card {
            background-color: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 6px;
            padding: 2.5rem;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .registration-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        .form-label {
            font-weight: 500;
            color: #555;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
        
        .required {
            color: #dc3545;
        }
        
        .form-control {
            border: 1px solid var(--border-color);
            padding: 0.75rem;
            font-size: 0.95rem;
            border-radius: 4px;
        }
        
        .form-control:focus {
            border-color: #6c757d;
            box-shadow: 0 0 0 0.2rem rgba(108, 117, 125, 0.15);
        }
        
        .form-text {
            font-size: 0.8rem;
            color: #999;
            margin-top: 0.25rem;
        }
        
        .register-btn {
            width: 100%;
            background-color: #6c757d;
            border: 1px solid #5a6268;
            color: white;
            padding: 0.75rem;
            font-weight: 600;
            font-size: 1rem;
            border-radius: 4px;
            margin-top: 1rem;
        }
        
        .register-btn:hover {
            background-color: #5a6268;
            color: white;
        }
        
        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background-color: var(--border-color);
        }
        
        .divider span {
            background-color: var(--card-bg);
            padding: 0 1rem;
            position: relative;
            color: #999;
            font-size: 0.85rem;
        }
        
        .login-link {
            text-align: center;
            color: #555;
        }
        
        .login-link a {
            color: #333;
            font-weight: 600;
            text-decoration: none;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .invalid-feedback {
            font-size: 0.85rem;
            color: #dc3545;
            margin-top: 0.25rem;
        }
        
        .is-invalid {
            border-color: #dc3545;
        }
        
        /* Footer */
        .custom-footer {
            background-color: var(--nav-bg);
            border-top: 2px solid var(--border-color);
            padding: 2rem 0;
            margin-top: 4rem;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg custom-navbar">
        <div class="container">
            <a class="navbar-brand" href="/">CAMPUS BOOKSTORE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/products">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cart">Cart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/login">Login/Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Registration Section -->
    <section class="registration-section">
        <div class="container">
            <div class="registration-card">
                <h2 class="registration-title">Create Account</h2>
                
                <!-- Registration Form -->
                <form th:action="@{/register}" th:object="${userModel}" method="post">
                    
                    <div class="row">
                        <!-- First Name -->
                        <div class="col-md-6 mb-3">
                            <label for="firstName" class="form-label">
                                First Name <span class="required">*</span>
                            </label>
                            <input type="text" 
                                   class="form-control" 
                                   id="firstName" 
                                   th:field="*{firstName}"
                                   th:classappend="${#fields.hasErrors('firstName')} ? 'is-invalid' : ''"
                                   placeholder="Enter first name">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('firstName')}"
                                 th:errors="*{firstName}"></div>
                        </div>
                        
                        <!-- Last Name -->
                        <div class="col-md-6 mb-3">
                            <label for="lastName" class="form-label">
                                Last Name <span class="required">*</span>
                            </label>
                            <input type="text" 
                                   class="form-control" 
                                   id="lastName" 
                                   th:field="*{lastName}"
                                   th:classappend="${#fields.hasErrors('lastName')} ? 'is-invalid' : ''"
                                   placeholder="Enter last name">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('lastName')}"
                                 th:errors="*{lastName}"></div>
                        </div>
                    </div>
                    
                    <!-- Email -->
                    <div class="mb-3">
                        <label for="email" class="form-label">
                            Email Address <span class="required">*</span>
                        </label>
                        <input type="email" 
                               class="form-control" 
                               id="email" 
                               th:field="*{email}"
                               th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''"
                               placeholder="Enter email address">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}"
                             th:errors="*{email}"></div>
                    </div>
                    
                    <!-- Phone Number -->
                    <div class="mb-3">
                        <label for="phoneNumber" class="form-label">
                            Phone Number <span class="required">*</span>
                        </label>
                        <input type="tel" 
                               class="form-control" 
                               id="phoneNumber" 
                               th:field="*{phoneNumber}"
                               th:classappend="${#fields.hasErrors('phoneNumber')} ? 'is-invalid' : ''"
                               placeholder="123-456-7890">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('phoneNumber')}"
                             th:errors="*{phoneNumber}"></div>
                    </div>
                    
                    <!-- Username -->
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            Username <span class="required">*</span>
                        </label>
                        <input type="text" 
                               class="form-control" 
                               id="username" 
                               th:field="*{username}"
                               th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''"
                               placeholder="Choose a username">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}"
                             th:errors="*{username}"></div>
                        <small class="form-text">4-20 characters</small>
                    </div>
                    
                    <!-- Password -->
                    <div class="mb-3">
                        <label for="password" class="form-label">
                            Password <span class="required">*</span>
                        </label>
                        <input type="password" 
                               class="form-control" 
                               id="password" 
                               th:field="*{password}"
                               th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''"
                               placeholder="Create a password">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}"
                             th:errors="*{password}"></div>
                        <small class="form-text">Minimum 6 characters</small>
                    </div>
                    
                    <button type="submit" class="btn register-btn">Create Account</button>
                </form>
                
                <div class="divider">
                    <span>OR</span>
                </div>
                
                <p class="login-link mb-0">
                    Already have an account? <a href="/login">Login here</a>
                </p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="custom-footer text-center">
        <div class="container">
            <p class="mb-0 text-muted">&copy; 2025 Campus Bookstore - CST-339 Milestone 2</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
