<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Campus Bookstore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --nav-bg: #e8e8e8;
            --card-bg: #ffffff;
            --border-color: #d0d0d0;
        }
        
        body {
            background-color: #fafafa;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
        }
        
        .custom-navbar {
            background-color: var(--nav-bg);
            border-bottom: 2px solid var(--border-color);
            padding: 1rem 0;
        }
        
        .navbar-brand {
            font-weight: 600;
            color: #333;
            font-size: 1.1rem;
        }
        
        .page-header {
            background-color: white;
            border-bottom: 1px solid var(--border-color);
            padding: 2rem 0;
        }
        
        .page-title {
            font-size: 1.75rem;
            font-weight: 600;
            color: #333;
        }
        
        .checkout-section {
            padding: 2rem 0;
        }
        
        .checkout-card {
            background-color: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 6px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .section-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 1.5rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid var(--border-color);
        }
        
        .form-label {
            font-weight: 500;
            color: #555;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
        
        .form-control, .form-select {
            border: 1px solid var(--border-color);
            padding: 0.75rem;
            font-size: 0.95rem;
            border-radius: 4px;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: #6c757d;
            box-shadow: 0 0 0 0.2rem rgba(108, 117, 125, 0.15);
        }
        
        .order-summary {
            background-color: #f8f9fa;
            border: 2px solid var(--border-color);
            border-radius: 6px;
            padding: 1.5rem;
            position: sticky;
            top: 20px;
        }
        
        .summary-item {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--border-color);
        }
        
        .summary-item:last-child {
            border-bottom: none;
        }
        
        .summary-item.total {
            font-weight: 700;
            font-size: 1.2rem;
            color: #333;
            padding-top: 1rem;
            margin-top: 0.5rem;
            border-top: 2px solid var(--border-color);
        }
        
        .place-order-btn {
            width: 100%;
            background-color: #28a745;
            border: 1px solid #218838;
            color: white;
            padding: 1rem;
            border-radius: 4px;
            font-weight: 600;
            font-size: 1.1rem;
            margin-top: 1.5rem;
            cursor: pointer;
        }
        
        .place-order-btn:hover {
            background-color: #218838;
        }
        
        .payment-methods {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }
        
        .payment-option {
            flex: 1;
            min-width: 150px;
            border: 2px solid var(--border-color);
            border-radius: 6px;
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .payment-option:hover {
            border-color: #6c757d;
            background-color: #f8f9fa;
        }
        
        .payment-option input[type="radio"] {
            margin-right: 0.5rem;
        }
        
        .custom-footer {
            background-color: var(--nav-bg);
            border-top: 2px solid var(--border-color);
            padding: 2rem 0;
            margin-top: 4rem;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg custom-navbar">
        <div class="container">
            <a class="navbar-brand" href="/">CAMPUS BOOKSTORE</a>
        </div>
    </nav>

    <!-- Page Header -->
    <div class="page-header">
        <div class="container">
            <h1 class="page-title">Checkout</h1>
        </div>
    </div>

    <!-- Checkout Content -->
    <section class="checkout-section">
        <div class="container">
            <div class="row">
                <!-- Checkout Form -->
                <div class="col-lg-8">
                    <!-- Shipping Information -->
                    <div class="checkout-card">
                        <h2 class="section-title">Shipping Information</h2>
                        <form>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="firstName" class="form-label">First Name *</label>
                                    <input type="text" class="form-control" id="firstName" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="lastName" class="form-label">Last Name *</label>
                                    <input type="text" class="form-control" id="lastName" required>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">Email *</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone Number *</label>
                                <input type="tel" class="form-control" id="phone" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="address" class="form-label">Street Address *</label>
                                <input type="text" class="form-control" id="address" required>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="city" class="form-label">City *</label>
                                    <input type="text" class="form-control" id="city" required>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label for="state" class="form-label">State *</label>
                                    <select class="form-select" id="state" required>
                                        <option value="">Select...</option>
                                        <option value="CO">Colorado</option>
                                        <option value="CA">California</option>
                                        <option value="NY">New York</option>
                                        <option value="TX">Texas</option>
                                        <!-- Add more states -->
                                    </select>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label for="zip" class="form-label">ZIP Code *</label>
                                    <input type="text" class="form-control" id="zip" required>
                                </div>
                            </div>
                        </form>
                    </div>

                    <!-- Payment Method -->
                    <div class="checkout-card">
                        <h2 class="section-title">Payment Method</h2>
                        <div class="payment-methods mb-3">
                            <label class="payment-option">
                                <input type="radio" name="payment" value="credit" checked>
                                <div>ðŸ’³ Credit/Debit Card</div>
                            </label>
                            <label class="payment-option">
                                <input type="radio" name="payment" value="paypal">
                                <div>ðŸ“± PayPal</div>
                            </label>
                            <label class="payment-option">
                                <input type="radio" name="payment" value="campus">
                                <div>ðŸŽ“ Campus Account</div>
                            </label>
                        </div>
                        
                        <!-- Credit Card Form -->
                        <div id="creditCardForm">
                            <div class="mb-3">
                                <label for="cardNumber" class="form-label">Card Number *</label>
                                <input type="text" class="form-control" id="cardNumber" placeholder="1234 5678 9012 3456">
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="expiry" class="form-label">Expiry Date *</label>
                                    <input type="text" class="form-control" id="expiry" placeholder="MM/YY">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="cvv" class="form-label">CVV *</label>
                                    <input type="text" class="form-control" id="cvv" placeholder="123">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="cardName" class="form-label">Name on Card *</label>
                                <input type="text" class="form-control" id="cardName">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Order Summary -->
                <div class="col-lg-4">
                    <div class="order-summary">
                        <h2 class="section-title">Order Summary</h2>
                        
                        <div class="summary-item">
                            <span>Items (3):</span>
                            <span>$405.98</span>
                        </div>
                        
                        <div class="summary-item">
                            <span>Shipping:</span>
                            <span>$5.99</span>
                        </div>
                        
                        <div class="summary-item">
                            <span>Tax (8%):</span>
                            <span>$32.48</span>
                        </div>
                        
                        <div class="summary-item total">
                            <span>Total:</span>
                            <span>$444.45</span>
                        </div>
                        
                        <button class="place-order-btn" onclick="alert('Order placed successfully! (Milestone 2 - No database)')">
                            Place Order
                        </button>
                        
                        <div class="text-center mt-3">
                            <small class="text-muted">
                                By placing your order, you agree to our Terms & Conditions
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="custom-footer text-center">
        <div class="container">
            <p class="mb-0 text-muted">&copy; 2025 Campus Bookstore - CST-339 Milestone 2</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
