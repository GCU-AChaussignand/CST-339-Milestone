<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Bookstore - Shopping Cart</title>
    <link rel="stylesheet" href="Cart.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">CAMPUS BOOKSTORE</h1>
            <nav class="nav">
                <a href="../Home/Home.html">Home</a>
                <a href="../Product/Products.html">Products</a>
                <a href="../Cart/Cart.html">Cart</a>
                <a href="../Login/Login.html">Login</a>
                <a href="../Registation/Registation.html">Register</a>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
        <h2>Shopping Cart</h2>
        
        <div class="cart-table-wrapper">
            <table class="cart-table">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Title</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Subtotal</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="cart-items">
                    <!-- Cart items will be inserted here by JavaScript -->
                </tbody>
            </table>
        </div>

        <div class="checkout-section">
            <div class="totals">
                <div class="total-row">
                    <span>Subtotal:</span>
                    <span id="subtotal">$405.98</span>
                </div>
                <div class="total-row">
                    <span>Tax (8%):</span>
                    <span id="tax">$32.48</span>
                </div>
                <div class="total-row">
                    <span>Shipping:</span>
                    <span id="shipping">$5.99</span>
                </div>
                <hr>
                <div class="total-row final-total">
                    <span>Total:</span>
                    <span id="total">$444.45</span>
                </div>
                <button class="checkout-btn">Proceed to Checkout</button>
            </div>
        </div>
    </main>

    <script src="Cart.js"></script>
</body>
</html>
