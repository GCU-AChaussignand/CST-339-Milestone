<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users - Campus Bookstore Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --nav-bg: #e8e8e8;
            --sidebar-bg: #f5f5f5;
            --card-bg: #ffffff;
            --border-color: #d0d0d0;
        }
        
        body {
            background-color: #fafafa;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            margin: 0;
        }
        
        .top-navbar {
            background-color: var(--nav-bg);
            border-bottom: 2px solid var(--border-color);
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .brand-title {
            font-weight: 700;
            font-size: 1.1rem;
            color: #333;
        }
        
        .top-nav-buttons button {
            background-color: #6c757d;
            border: 1px solid #5a6268;
            color: white;
            padding: 0.5rem 1.5rem;
            margin-left: 0.5rem;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .admin-container {
            display: flex;
            min-height: calc(100vh - 70px);
        }
        
        .sidebar {
            width: 220px;
            background-color: var(--sidebar-bg);
            border-right: 2px solid var(--border-color);
            padding: 1.5rem 0;
        }
        
        .sidebar-title {
            font-weight: 600;
            padding: 0 1.5rem;
            margin-bottom: 1rem;
        }
        
        .nav-item {
            display: block;
            padding: 0.75rem 1.5rem;
            color: #555;
            text-decoration: none;
            border-left: 3px solid transparent;
        }
        
        .nav-item:hover,
        .nav-item.active {
            background-color: #d8d8d8;
            border-left-color: #6c757d;
            color: #333;
        }
        
        .main-content {
            flex: 1;
            padding: 2rem;
        }
        
        .page-title {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 2rem;
        }
        
        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background-color: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 6px;
            padding: 1.5rem;
            text-align: center;
        }
        
        .stat-label {
            font-size: 0.85rem;
            color: #666;
            text-transform: uppercase;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #333;
        }
        
        .users-table-container {
            background-color: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 6px;
            padding: 1.5rem;
        }
        
        .users-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .users-table th {
            background-color: #f5f5f5;
            padding: 0.75rem;
            text-align: left;
            font-weight: 600;
            font-size: 0.9rem;
            border: 1px solid var(--border-color);
        }
        
        .users-table td {
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            font-size: 0.9rem;
        }
        
        .users-table tbody tr:hover {
            background-color: #f9f9f9;
        }
        
        .role-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 4px;
            font-size: 0.85rem;
            font-weight: 500;
        }
        
        .role-admin {
            background-color: #d1ecf1;
            color: #0c5460;
        }
        
        .role-user {
            background-color: #e8e8e8;
            color: #555;
        }
        
        .action-btn {
            background-color: #6c757d;
            border: 1px solid #5a6268;
            color: white;
            padding: 0.4rem 1rem;
            border-radius: 4px;
            font-size: 0.85rem;
            cursor: pointer;
            margin-right: 0.25rem;
        }
        
        .action-btn:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="top-navbar">
        <div class="brand-title">CAMPUS BOOKSTORE - ADMIN</div>
        <div class="top-nav-buttons">
            <button onclick="location.href='/admin/dashboard'">Dashboard</button>
            <button onclick="location.href='/logout'">Logout</button>
        </div>
    </div>

    <div class="admin-container">
        <aside class="sidebar">
            <div class="sidebar-title">Navigation</div>
            <a href="/admin/dashboard" class="nav-item">Dashboard</a>
            <a href="/admin/products" class="nav-item">Products</a>
            <a href="/admin/orders" class="nav-item">Orders</a>
            <a href="/admin/users" class="nav-item active">Users</a>
            <a href="/admin/reports" class="nav-item">Reports</a>
            <a href="/admin/settings" class="nav-item">Settings</a>
        </aside>

        <main class="main-content">
            <h1 class="page-title">User Management</h1>

            <div class="stats-row">
                <div class="stat-card">
                    <div class="stat-label">Total Users</div>
                    <div class="stat-value" th:text="${totalUsers != null ? totalUsers : 0}">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Admin Users</div>
                    <div class="stat-value">1</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Regular Users</div>
                    <div class="stat-value" th:text="${totalUsers != null ? totalUsers - 1 : 0}">0</div>
                </div>
            </div>

            <div class="users-table-container">
                <table class="users-table">
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Role</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.username}">username</td>
                            <td th:text="${user.firstName + ' ' + user.lastName}">Name</td>
                            <td th:text="${user.email}">email@example.com</td>
                            <td th:text="${user.phoneNumber}">000-000-0000</td>
                            <td>
                                <span th:if="${user.username == 'admin'}" class="role-badge role-admin">Admin</span>
                                <span th:unless="${user.username == 'admin'}" class="role-badge role-user">User</span>
                            </td>
                            <td>
                                <button class="action-btn" onclick="alert('View user details (Milestone 4)')">View</button>
                                <button class="action-btn" 
                                        th:if="${user.username != 'admin'}"
                                        onclick="alert('Edit user (Milestone 4)')">Edit</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
