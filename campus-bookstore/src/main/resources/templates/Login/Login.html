<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: content">
  <div class="d-flex justify-content-center">
    <div class="card p-4" style="max-width:440px; width:100%;">
      <div class="card-body">
        <h2>Login</h2>
        <p>Access your account</p>

        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

        <form th:action="@{/login}" th:object="${loginForm}" method="post">
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" th:field="*{username}" class="form-control"/>
            <div class="invalid-feedback d-block" th:errors="*{username}"></div>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" th:field="*{password}" class="form-control"/>
            <div class="invalid-feedback d-block" th:errors="*{password}"></div>
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <div class="mt-3">
          Don't have an account? <a th:href="@{/register}">Register here</a>.
        </div>
      </div>
    </div>
  </div>
</html>
