# Application Name
spring.application.name=Campus Bookstore

# Server
server.port=8080

# Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Logging
logging.level.com.gcu.bookstore=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.jdbc.core=DEBUG
logging.level.org.springframework.jdbc.datasource=INFO

# ================================
# DataSource  MAMP  MySQL
# ================================
# Windows MAMP default port 3306
spring.datasource.url=jdbc:mysql://localhost:3306/bookstore?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hikari connection pool basics
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.connection-timeout=30000

# JPA disabled for this milestone  we are using plain Spring JDBC
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=none