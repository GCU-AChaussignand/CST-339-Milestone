<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Campus Bookstore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --nav-bg: #e8e8e8;
            --sidebar-bg: #f5f5f5;
            --card-bg: #ffffff;
            --border-color: #d0d0d0;
        }
        
        body {
            background-color: #fafafa;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            margin: 0;
        }
        
        .top-navbar {
            background-color: var(--nav-bg);
            border-bottom: 2px solid var(--border-color);
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
        }
        
        .brand-title {
            font-weight: 700;
            font-size: 1.1rem;
        }
        
        .top-nav-buttons button {
            background-color: #6c757d;
            color: white;
            padding: 0.5rem 1.5rem;
            margin-left: 0.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .user-container {
            display: flex;
            min-height: calc(100vh - 70px);
        }
        
        .sidebar {
            width: 220px;
            background-color: var(--sidebar-bg);
            border-right: 2px solid var(--border-color);
            padding: 1.5rem 0;
        }
        
        .sidebar-title {
            font-weight: 600;
            padding: 0 1.5rem;
            margin-bottom: 1rem;
        }
        
        .nav-item {
            display: block;
            padding: 0.75rem 1.5rem;
            color: #555;
            text-decoration: none;
            border-left: 3px solid transparent;
        }
        
        .nav-item:hover,
        .nav-item.active {
            background-color: #d8d8d8;
            border-left-color: #6c757d;
            color: #333;
        }
        
        .main-content {
            flex: 1;
            padding: 2rem;
        }
        
        .page-title {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 2rem;
        }
        
        .profile-card {
            background-color: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 6px;
            padding: 2rem;
        }
        
        .section-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid var(--border-color);
        }
        
        .form-label {
            font-weight: 500;
            color: #555;
            font-size: 0.9rem;
        }
        
        .save-btn {
            background-color: #28a745;
            border: 1px solid #218838;
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .save-btn:hover {
            background-color: #218838;
        }
        
        .info-display {
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 4px;
            border: 1px solid var(--border-color);
        }
    </style>
</head>
<body>
    <div class="top-navbar">
        <div class="brand-title">CAMPUS BOOKSTORE</div>
        <div class="top-nav-buttons">
            <button onclick="location.href='/'">Home</button>
            <button onclick="location.href='/products'">Shop</button>
            <button onclick="location.href='/logout'">Logout</button>
        </div>
    </div>

    <div class="user-container">
        <aside class="sidebar">
            <div class="sidebar-title">My Account</div>
            <a href="/user/dashboard" class="nav-item">Dashboard</a>
            <a href="/user/profile" class="nav-item active">My Profile</a>
            <a href="/user/orders" class="nav-item">My Orders</a>
            <a href="/cart" class="nav-item">My Cart</a>
            <a href="/products" class="nav-item">Browse Books</a>
        </aside>

        <main class="main-content">
            <h1 class="page-title">My Profile</h1>

            <div class="profile-card">
                <h2 class="section-title">Personal Information</h2>
                <form>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">First Name</label>
                            <input type="text" class="form-control" 
                                   th:value="${session.firstName}" readonly>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Last Name</label>
                            <input type="text" class="form-control" 
                                   th:value="${session.lastName}" readonly>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" 
                               th:value="${session.username}" readonly>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Email Address</label>
                        <input type="email" class="form-control" 
                               th:value="${session.email}" readonly>
                    </div>
                    
                    <div class="alert alert-info">
                        <strong>Note:</strong> Profile editing will be available in Milestone 4 with database integration.
                    </div>
                </form>
            </div>

            <div class="profile-card mt-4">
                <h2 class="section-title">Account Statistics</h2>
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <div class="info-display">
                            <strong>Total Orders</strong><br>
                            <span style="font-size: 1.5rem; font-weight: 700;">12</span>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <div class="info-display">
                            <strong>Total Spent</strong><br>
                            <span style="font-size: 1.5rem; font-weight: 700;">$1,245.67</span>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <div class="info-display">
                            <strong>Member Since</strong><br>
                            <span style="font-size: 1.5rem; font-weight: 700;">2025</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
