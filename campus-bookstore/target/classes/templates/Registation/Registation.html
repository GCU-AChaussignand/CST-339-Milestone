<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layout :: content">
  <div class="auth-container d-flex justify-content-center">
    <div class="card p-4" style="max-width:820px; width:100%;">
      <div class="card-body">
        <h2>Create Your Account</h2>
        <p>Join us today and get started</p>

        <div th:if="${successMessage}" class="alert alert-success" role="alert" th:text="${successMessage}"></div>
        <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>

        <form th:action="@{/register}" th:object="${user}" method="post" novalidate>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="firstName" class="form-label">First Name *</label>
              <input type="text" id="firstName" th:field="*{firstName}" class="form-control" placeholder="John"/>
              <div class="invalid-feedback d-block" th:errors="*{firstName}"></div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="lastName" class="form-label">Last Name *</label>
              <input type="text" id="lastName" th:field="*{lastName}" class="form-control" placeholder="Doe"/>
              <div class="invalid-feedback d-block" th:errors="*{lastName}"></div>
            </div>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email *</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="john.doe@example.com"/>
            <div class="invalid-feedback d-block" th:errors="*{email}"></div>
          </div>

          <div class="mb-3">
            <label for="phoneNumber" class="form-label">Phone Number *</label>
            <input type="tel" id="phoneNumber" th:field="*{phoneNumber}" class="form-control" placeholder="(123) 456-7890"/>
            <div class="invalid-feedback d-block" th:errors="*{phoneNumber}"></div>
          </div>

          <div class="mb-3">
            <label for="username" class="form-label">Username *</label>
            <input type="text" id="username" th:field="*{username}" class="form-control" placeholder="johndoe123"/>
            <div class="invalid-feedback d-block" th:errors="*{username}"></div>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="password" class="form-label">Password *</label>
              <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="••••••••"/>
              <div class="invalid-feedback d-block" th:errors="*{password}"></div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="confirmPassword" class="form-label">Confirm Password *</label>
              <input type="password" id="confirmPassword" th:field="*{confirmPassword}" class="form-control" placeholder="••••••••"/>
              <div class="invalid-feedback d-block" th:errors="*{confirmPassword}"></div>
            </div>
          </div>

          <button type="submit" class="btn btn-primary">Create Account</button>
        </form>

        <div class="mt-3">
          Already have an account? <a th:href="@{/login}">Login here</a>.
        </div>
      </div>
    </div>
  </div>
</html>
