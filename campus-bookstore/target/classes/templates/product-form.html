<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${mode == 'create' ? 'Create Product' : 'Edit Product'}">Product Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --nav-bg: #e8e8e8;
            --card-bg: #ffffff;
            --border-color: #d0d0d0;
        }
        
        body {
            background-color: #fafafa;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
        }
        
        .top-navbar {
            background-color: var(--nav-bg);
            border-bottom: 2px solid var(--border-color);
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .brand-title {
            font-weight: 700;
            font-size: 1.1rem;
            color: #333;
        }
        
        .top-nav-buttons button {
            background-color: #6c757d;
            border: 1px solid #5a6268;
            color: white;
            padding: 0.5rem 1.5rem;
            margin-left: 0.5rem;
            border-radius: 4px;
            font-size: 0.9rem;
        }
        
        .form-section {
            padding: 3rem 0;
        }
        
        .form-card {
            background-color: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 6px;
            padding: 2.5rem;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .form-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            font-weight: 500;
            color: #555;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
        
        .required {
            color: #dc3545;
        }
        
        .form-control, .form-select {
            border: 1px solid var(--border-color);
            padding: 0.75rem;
            font-size: 0.95rem;
            border-radius: 4px;
        }
        
        .form-control:focus {
            border-color: #6c757d;
            box-shadow: 0 0 0 0.2rem rgba(108, 117, 125, 0.15);
        }
        
        .submit-btn {
            background-color: #28a745;
            border: 1px solid #218838;
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 4px;
            font-weight: 600;
            font-size: 1rem;
        }
        
        .submit-btn:hover {
            background-color: #218838;
            color: white;
        }
        
        .cancel-btn {
            background-color: #6c757d;
            border: 1px solid #5a6268;
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 4px;
            font-weight: 600;
            font-size: 1rem;
        }
        
        .cancel-btn:hover {
            background-color: #5a6268;
            color: white;
        }
        
        .alert {
            border-radius: 4px;
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
        }
        
        .alert-danger {
            background-color: #f8d7da;
            border: 1px solid #f5c2c7;
            color: #842029;
        }
        
        .invalid-feedback {
            display: block;
            font-size: 0.85rem;
            color: #dc3545;
            margin-top: 0.25rem;
        }
        
        .is-invalid {
            border-color: #dc3545;
        }
    </style>
</head>
<body>
    <!-- Top Navigation -->
    <div class="top-navbar">
        <div class="brand-title">CAMPUS BOOKSTORE - ADMIN</div>
        <div class="top-nav-buttons">
            <button onclick="location.href='/admin/dashboard'">Dashboard</button>
            <button onclick="location.href='/admin/products'">Products</button>
            <button onclick="location.href='/logout'">Logout</button>
        </div>
    </div>

    <!-- Product Form -->
    <section class="form-section">
        <div class="container">
            <div class="form-card">
                <h2 class="form-title" th:text="${mode == 'create' ? 'Create New Product' : 'Edit Product'}">Product Form</h2>
                
                <!-- Error Message -->
                <div th:if="${error}" class="alert alert-danger" role="alert">
                    <span th:text="${error}"></span>
                </div>
                
                <!-- Product Form -->
                <form th:action="${mode == 'create' ? '/products/create' : '/products/update'}" 
                      th:object="${bookModel}" 
                      method="post">
                    
                    <div class="row">
                        <!-- Title -->
                        <div class="col-md-8 mb-3">
                            <label for="title" class="form-label">
                                Book Title <span class="required">*</span>
                            </label>
                            <input type="text" 
                                   class="form-control" 
                                   id="title" 
                                   th:field="*{title}"
                                   th:classappend="${#fields.hasErrors('title')} ? 'is-invalid' : ''"
                                   placeholder="e.g., Introduction to Algorithms">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}"
                                 th:errors="*{title}"></div>
                        </div>
                        
                        <!-- ISBN -->
                        <div class="col-md-4 mb-3">
                            <label for="isbn" class="form-label">
                                ISBN <span class="required">*</span>
                            </label>
                            <input type="text" 
                                   class="form-control" 
                                   id="isbn" 
                                   th:field="*{isbn}"
                                   th:classappend="${#fields.hasErrors('isbn')} ? 'is-invalid' : ''"
                                   placeholder="978-0262033848">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('isbn')}"
                                 th:errors="*{isbn}"></div>
                        </div>
                    </div>
                    
                    <!-- Author -->
                    <div class="mb-3">
                        <label for="author" class="form-label">
                            Author(s) <span class="required">*</span>
                        </label>
                        <input type="text" 
                               class="form-control" 
                               id="author" 
                               th:field="*{author}"
                               th:classappend="${#fields.hasErrors('author')} ? 'is-invalid' : ''"
                               placeholder="e.g., Thomas H. Cormen, Charles E. Leiserson">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('author')}"
                             th:errors="*{author}"></div>
                    </div>
                    
                    <div class="row">
                        <!-- Course Code -->
                        <div class="col-md-4 mb-3">
                            <label for="course" class="form-label">
                                Course Code <span class="required">*</span>
                            </label>
                            <input type="text" 
                                   class="form-control" 
                                   id="course" 
                                   th:field="*{course}"
                                   th:classappend="${#fields.hasErrors('course')} ? 'is-invalid' : ''"
                                   placeholder="e.g., CST-339">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('course')}"
                                 th:errors="*{course}"></div>
                        </div>
                        
                        <!-- Subject -->
                        <div class="col-md-4 mb-3">
                            <label for="subject" class="form-label">
                                Subject <span class="required">*</span>
                            </label>
                            <input type="text" 
                                   class="form-control" 
                                   id="subject" 
                                   th:field="*{subject}"
                                   th:classappend="${#fields.hasErrors('subject')} ? 'is-invalid' : ''"
                                   placeholder="e.g., Computer Science">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('subject')}"
                                 th:errors="*{subject}"></div>
                        </div>
                        
                        <!-- Price -->
                        <div class="col-md-2 mb-3">
                            <label for="price" class="form-label">
                                Price <span class="required">*</span>
                            </label>
                            <input type="number" 
                                   step="0.01"
                                   class="form-control" 
                                   id="price" 
                                   th:field="*{price}"
                                   th:classappend="${#fields.hasErrors('price')} ? 'is-invalid' : ''"
                                   placeholder="89.99">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('price')}"
                                 th:errors="*{price}"></div>
                        </div>
                        
                        <!-- Stock -->
                        <div class="col-md-2 mb-3">
                            <label for="stock" class="form-label">
                                Stock <span class="required">*</span>
                            </label>
                            <input type="number" 
                                   class="form-control" 
                                   id="stock" 
                                   th:field="*{stock}"
                                   th:classappend="${#fields.hasErrors('stock')} ? 'is-invalid' : ''"
                                   placeholder="25">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('stock')}"
                                 th:errors="*{stock}"></div>
                        </div>
                    </div>
                    
                    <!-- Description -->
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" 
                                  id="description" 
                                  th:field="*{description}"
                                  rows="4"
                                  placeholder="Enter a brief description of the book..."></textarea>
                    </div>
                    
                    <!-- Buttons -->
                    <div class="d-flex gap-2 mt-4">
                        <button type="submit" class="btn submit-btn" 
                                th:text="${mode == 'create' ? 'Create Product' : 'Update Product'}">
                            Submit
                        </button>
                        <a href="/admin/products" class="btn cancel-btn">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
